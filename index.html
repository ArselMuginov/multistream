<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multistream</title>
  <!-- Local CSS Reset -->
  <link rel="stylesheet" href="reset.css">
  <!-- Noto Sans -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7400b8df3a.js" crossorigin="anonymous"></script>
  <!-- Tippy.js -->
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
  <!-- Local CSS -->
  <link rel="stylesheet" href="material-colors.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dark-mode.css">
</head>

<body>
  <header>
    <span><h3>Multistream</h3></span>
    <div></div>
    <a class="i-wrap" href="https://github.com/ArselMuginov/multistream" aria-label="Project on GitHub">
      <i class="fab fa-github fa-2x" title="View on GitHub" aria-hidden="true"></i>
    </a>
    <button id="dark-mode-toggle" class="i-wrap" aria-label="Toggle dark mode">
      <i class="fas fa-adjust fa-2x" title="Toggle dark mode" aria-hidden="true"></i>
    </button>
  </header>
  <main>
    <section id="channels">
      <header>
        <h1>Channel list</h1>
      </header>
      <div id="ch-list" class="grid-a1a"></div>
      <div id="ch-ctrl" class="grid-ram">
        <button id="ch-list-add" class="success" type="button">Add</button>
        <button id="ch-list-save" class="primary" type="button">Save</button>
        <button id="ch-list-load" class="primary" type="button">Load</button>
        <button id="ch-list-export" class="primary" type="button">Export</button>
        <button id="ch-list-import" class="primary" type="button">Import</button>
        <button id="ch-list-clear" class="danger" type="button">Clear</button>
      </div>
      <div id="stored-ch-lists" class="grid-a1a" hidden></div>
    </section>
  </main>
  <footer></footer>
  <!-- Local JS -->
  <script src="script.js"></script>
</body>

</html>
